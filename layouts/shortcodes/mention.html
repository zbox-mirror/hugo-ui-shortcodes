{{ $user := (.Get 0) }}
{{ $url := $user | urlize }}
{{ $taxonomy := "authors" }}

{{ $page := $.Site.GetPage (printf "/%s/%s" $taxonomy $url) }}
{{ $name := $page.Title | default ($user|markdownify) }}

{{ with $page }}<span class="shortcode shortcode-user"><a href="{{ $page.RelPermalink }}">{{ $name }}</a></span>{{ else }}{{ $name }}{{ end }}
